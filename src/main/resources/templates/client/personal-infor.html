<div class="user-info-content">
    <div class="user-info-detail">
        <input type="hidden" id="user-id" name="id">
        <div class="form-group">
            <label for="full-name">Họ tên</label>
            <input type="text" id="full-name" name="full-name" placeholder="Nhập họ tên">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
            <label for="dob">Ngày sinh</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group">
            <label for="address">Email</label>
            <input type="text" id="email" name="email" readonly>
        </div>
    </div>
    <div class="user-info-button">
        <button class="user-info-update">Cập nhật</button>
    </div>
</div>

<div class="user-info-content">
    <div class="user-info-title">
        Đổi mật khẩu
    </div>
    <div class="user-reset-password">
        <div class="form-group">
            <label for="current-password">Mật khẩu cũ</label>
            <input type="password" id="current-password" name="current-password" placeholder="Nhập mật khẩu cũ">
        </div>
        <div class="form-group">
            <label for="new-password">Mật khẩu mới</label>
            <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu cũ">
        </div>
        <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập mật khẩu cũ">
        </div>
    </div>
    <div class="user-info-button">
        <button class="btn-reset-password">Đổi mật khẩu</button>
    </div>
</div>
